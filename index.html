<script>

  function readJson(id){

      const j = JSON.parse(raw);
      if (!Array.isArray(j)) throw new Error(`${id}: ìµœìƒìœ„ê°€ ë°°ì—´ì´ ì•„ë‹˜`);
      return j;
    } catch (e) {
      console.error(e);
      showError((errBox.textContent ? errBox.textContent + '\n' : '') + `JSON íŒŒì‹± ì‹¤íŒ¨: ${id} â†’ ${e.message}`);
      return [];
    }
  }

  const dataById = Object.fromEntries(
    SOURCES.map(s => [s.id, readJson(s.id).map(x => ({...x, __source: s.label}))])
  );
  const allData = SOURCES.flatMap(s => dataById[s.id]);

  function buildTabs(){
    const nodes = [];

    nodes.push(mk(ALL_ID, 'ì „ì²´', allData.length));

    tabsEl.replaceChildren(...nodes);

  function fmt(dt){
    if (!dt) return '';
    const d = new Date(dt);

  function makeCard(it){

  let current = ALL_ID;

    const q = qEl.value.trim().toLowerCase();
    const sort = sortEl.value;
    const activeFilter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';
    
    let arr = sourceList();
    
    // ê²€ìƒ‰ í•„í„°
    if (q) arr = arr.filter(x => String(x.title||'').toLowerCase().includes(q));
    
    // D-day í•„í„°
    if (activeFilter !== 'all') {
      arr = arr.filter(x => {
        const dayMatch = x.dday?.match(/D-(\d+)/);
        if (!dayMatch) return false;
        const days = parseInt(dayMatch[1]);
        
        if (activeFilter === 'urgent') return days <= 1;
        if (activeFilter === 'soon') return days >= 2 && days <= 5;
        if (activeFilter === 'normal') return days >= 6;
        return true;
      });
    }

    const getEnd   = it => new Date(it.end_dt || 8640000000000000).getTime();
    const getStart = it => new Date(it.start_dt || 8640000000000000).getTime();
    switch (sort){
      case 'end_asc':   arr.sort((a,b)=> getEnd(a)-getEnd(b)); break;
      case 'end_desc':  arr.sort((a,b)=> getEnd(b)-getEnd(a)); break;
      case 'start_asc': arr.sort((a,b)=> getStart(a)-getStart(b)); break;
      case 'start_desc':arr.sort((a,b)=> getStart(b)-getStart(a)); break;
      case 'title_asc': arr.sort((a,b)=> String(a.title||'').localeCompare(String(b.title||''),'ko')); break;
    }

    listEl.innerHTML='';
    if (!arr.length){ emptyEl.style.display='block'; countEl.textContent='0ê±´'; return; }
    emptyEl.style.display='none';
    arr.forEach(it => listEl.appendChild(makeCard(it)));
    countEl.textContent = `${arr.length}ê±´`;
  }

  buildTabs();
  selectTab(ALL_ID);

  // í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      apply();
    });
  });

  qEl.addEventListener('input', apply);
  sortEl.addEventListener('change', apply);
})();
</script>
</body>
</html>
