<title>의료기관 채용 공고 · 12개 페이지(내장 JSON)</title>
<style>
  :root{--bg:#0b0c0f;--card:#12141a;--text:#e8eaf0;--muted:#a6adbb;--accent:#6ea8fe;--border:#1f2430;--badge:#272b36}
  @media (prefers-color-scheme: light){:root{--bg:#f8fafc;--card:#fff;--text:#0b1020;--muted:#606a7a;--accent:#1d4ed8;--border:#e5e7eb;--badge:#f1f5f9}}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",Arial,"Helvetica Neue",sans-serif}
  .wrap{max-width:1140px;margin:28px auto;padding:0 16px 40px}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{font-size:20px;margin:0}
  .tabs{display:flex;gap:6px;flex-wrap:wrap;margin:12px 0}
  .tab{border:1px solid var(--border);background:linear-gradient(180deg,color-mix(in srgb,var(--accent) 12%,transparent),transparent);padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:800}
  .tab[aria-selected="true"]{outline:2px solid color-mix(in srgb,var(--accent) 50%, transparent)}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  .input{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:8px 10px;color:var(--text)}
  .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px;margin-top:12px}
  @media (min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (min-width:980px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px;display:flex;flex-direction:column;gap:10px}
  .title{font-weight:800;font-size:16px;margin:0;word-break:keep-all}
  .badges{display:flex;gap:6px;flex-wrap:wrap}
  .badge{display:inline-flex;align-items:center;gap:6px;background:var(--badge);border:1px dashed var(--border);padding:3px 8px;border-radius:999px;font-size:12px;font-weight:700}
  .row{display:flex;gap:8px;font-size:13px;color:var(--muted)}
  .k{width:64px;flex:0 0 64px;color:var(--text);font-weight:700}
  .v{flex:1;min-width:0}
  .btn-link{display:inline-flex;justify-content:center;align-items:center;padding:9px 10px;border-radius:10px;border:1px solid var(--border);text-decoration:none;color:var(--text);font-weight:800}
  .empty{border:1px dashed var(--border);border-radius:12px;padding:18px;text-align:center;color:var(--muted);margin-top:14px}
  footer{margin-top:22px;font-size:12px;color:var(--muted);text-align:center}
  .count{font-size:13px;color:var(--muted)}
</style>
</head>

<div class="wrap">
  <header>

</div>

    { id:'hyumc',  label:'한양대병원' },
    { id:'kbsmc',  label:'강북삼성병원' },
    { id:'khmc',   label:'경희의료원' },
    { id:'kumc',   label:'고려대의료원' },
    { id:'mokdong',label:'이대목동' },
    { id:'samsung',label:'삼성서울' },
    { id:'sebran', label:'세브란스' },
    { id:'seoul',  label:'서울대병원' },
  ];
  const ALL_ID = '__all__';

  const tabsEl = $('#tabs');
  const listEl = $('#list'), emptyEl = $('#empty'), countEl = $('#count');
  const qEl = $('#q'), sortEl = $('#sort');

  // 에러 영역
  const errBox = document.createElement('div');
  errBox.style.cssText = 'display:none;border:1px solid #b91c1c;background:#7f1d1d;color:#fff;padding:8px 10px;border-radius:8px;margin-top:8px;white-space:pre-wrap';
  document.querySelector('.wrap').insertBefore(errBox, document.querySelector('.toolbar'));

  function showError(msg){
    errBox.textContent = msg;
    errBox.style.display = msg ? 'block' : 'none';
  }

  function readJson(id){
    const el = document.getElementById(id);
    if (!el) return [];
    try {
      const raw = el.textContent.trim();
      const j = JSON.parse(raw);
      if (!Array.isArray(j)) throw new Error(`${id}: 최상위가 배열이 아님`);
      return j;
    } catch (e) {
      console.error(e);
      showError((errBox.textContent ? errBox.textContent + '\n' : '') + `JSON 파싱 실패: ${id} → ${e.message}`);
      return [];
    }
  }

  const dataById = Object.fromEntries(
    SOURCES.map(s => [s.id, readJson(s.id).map(x => ({...x, __source: s.label}))])
  );
  const allData = SOURCES.flatMap(s => dataById[s.id]);

  function buildTabs(){
    const nodes = [];
    const mk = (id, label, n) => {
      const b = document.createElement('button');
      b.className = 'tab'; b.role = 'tab'; b.dataset.id = id;
      b.textContent = `${label}${typeof n==='number' ? ` (${n})` : ''}`;
      b.addEventListener('click', () => selectTab(id));
      return b;
    };
    nodes.push(mk(ALL_ID, '전체', allData.length));
    for (const s of SOURCES) nodes.push(mk(s.id, s.label, (dataById[s.id]||[]).length));
    tabsEl.replaceChildren(...nodes);
  }

  function fmt(dt){
    if (!dt) return '';
    const d = new Date(dt);
    if (isNaN(d)) return '';
    return new Intl.DateTimeFormat('ko-KR', {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', hour12:false, timeZone: tz
    }).format(d).trim();
  }

  function makeCard(it){
    const card = document.createElement('article'); card.className='card'; card.role='listitem';
    const h3 = document.createElement('h3'); h3.className='title'; h3.textContent = it.title || '(제목 없음)';
    const badges = document.createElement('div'); badges.className='badges';
    if (it.dday) { const b=document.createElement('span'); b.className='badge'; b.textContent=it.dday; badges.appendChild(b); }
    if (it.__source) { const b=document.createElement('span'); b.className='badge'; b.textContent=it.__source; badges.appendChild(b); }
    const row = (k,v)=>{ const r=document.createElement('div'); r.className='row';
      const kEl=document.createElement('div'); kEl.className='k'; kEl.textContent=k;
      const vEl=document.createElement('div'); vEl.className='v'; vEl.textContent=v||'-';
      r.append(kEl,vEl); return r; };
    card.append(h3, badges, row('시작', fmt(it.start_dt)), row('종료', fmt(it.end_dt)));
    if (it.detail_url){ const a=document.createElement('a'); a.className='btn-link'; a.href=it.detail_url; a.target='_blank'; a.rel='noopener noreferrer'; a.textContent='공고 보기'; card.appendChild(a); }
    return card;
  }

  let current = ALL_ID;
  function selectTab(id){
    current = id;
    for (const btn of tabsEl.querySelectorAll('.tab')) btn.setAttribute('aria-selected', btn.dataset.id===id ? 'true':'false');
    apply();
  }

  function sourceList(){
    if (current === ALL_ID) return [...allData];
    return [...(dataById[current] || [])];
  }

  function apply(){
    const q = qEl.value.trim().toLowerCase();
    const sort = sortEl.value;
    let arr = sourceList();
    if (q) arr = arr.filter(x => String(x.title||'').toLowerCase().includes(q));

    const getEnd   = it => new Date(it.end_dt || 8640000000000000).getTime();
    const getStart = it => new Date(it.start_dt || 8640000000000000).getTime();
    switch (sort){
      case 'end_asc':   arr.sort((a,b)=> getEnd(a)-getEnd(b)); break;
      case 'end_desc':  arr.sort((a,b)=> getEnd(b)-getEnd(a)); break;
      case 'start_asc': arr.sort((a,b)=> getStart(a)-getStart(b)); break;
      case 'start_desc':arr.sort((a,b)=> getStart(b)-getStart(a)); break;
      case 'title_asc': arr.sort((a,b)=> String(a.title||'').localeCompare(String(b.title||''),'ko')); break;
    }

    listEl.innerHTML='';
    if (!arr.length){ emptyEl.style.display='block'; countEl.textContent='0건'; return; }
    emptyEl.style.display='none';
    arr.forEach(it => listEl.appendChild(makeCard(it)));
    countEl.textContent = `${arr.length}건`;
  }

  buildTabs();
  selectTab(ALL_ID);

  qEl.addEventListener('input', apply);
  sortEl.addEventListener('change', apply);
})();
</script>
