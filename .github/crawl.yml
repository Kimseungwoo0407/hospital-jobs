name: Crawl Jobs

on:
  workflow_dispatch:  # âœ… ìˆ˜ë™ ë° API ì‹¤í–‰ í—ˆìš©
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìì • (ì„ íƒì‚¬í•­)

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… Actionsê°€ git push ê°€ëŠ¥í•˜ë„ë¡
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python src/run_all.py
          python normalize_jobs.py ./json

      - name: Commit and push results
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add normalized/ json/
          git commit -m "ğŸ”„ Update jobs $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git pull origin main --rebase || true
          git push origin HEAD:main
